<ion-side-menus enable-menu-with-back-views="false" style="">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="side-menu"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left" id="side-menu">
        <ion-header-bar class="bar-positive">
            <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header">
            <ion-list id="menu-list" class=" ">
                <ion-item id="menu-list-item1" ui-sref="menu.inicial" menu-close="">Home</ion-item>
                <ion-item id="menu-list-item2" ui-sref="menu.rotativo-entrada" menu-close="" >Entrada</ion-item>
                <ion-item id="menu-list-item3" ui-sref="menu.rotativo-saida" menu-close="" >Saída</ion-item>
                <ion-item id="menu-list-item4" ui-sref="menu.mensalista"  menu-close="" ng-if="false">Mensalista</ion-item>
                <ion-item id="menu-list-item5" ui-sref="menu.configuracao" menu-close="" >Configuração</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
